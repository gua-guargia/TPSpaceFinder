<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    showcancelbutton=""
    (ionInput)="filterList($event)"
  ></ion-searchbar>

  <ion-list lines="none">
    <ion-item *ngFor="let locationItem of locationList" (click)="navigateToDetails(locationItem)">
      <ion-thumbnail slot="start">
        <img [src]=" '../../assets/image/' + locationItem.name + '.jpg' ">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{ locationItem.name }}</h3>
        </ion-text>
        <p>Seats Available: {{ locationItem.seatsAvailable}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer (click)="back()">
  <ion-toolbar color="secondary">
    <ion-title>Back</ion-title>
  </ion-toolbar>
</ion-footer>

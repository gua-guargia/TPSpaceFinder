<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label >{{data.name}}</ion-label>
      </ion-col>
      <ion-col size="1">
        <img src={{myimage}} (click) = "addEvent();">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size = "12">
          <img [src]=" '../../assets/image/' + data.name + '.jpg' ">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

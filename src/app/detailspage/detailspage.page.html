<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label >{{data.name}}</ion-label>
      </ion-col>
      <ion-col size="1">
        <img src={{myimage}} (click) = "addEvent();">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size = "12">
          <img class="theimage" [src]=" '../../assets/image/' + data.name + '.jpg' ">
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div #map id="map"></div>

  <p>Seats Available: {{ data.seatsAvailable}}</p>
  <ion-list lines="none">
    <ion-item *ngFor="let seatItem of seatList">
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{seatItem.seatCode}} : {{seatItem.status}}</h3>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer (click)="back()">
  <ion-toolbar color="secondary">
    <ion-title>Back</ion-title>
  </ion-toolbar>
</ion-footer>
